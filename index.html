<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { font-family: Arial; padding:20px; max-width:600px; margin:auto; }
input, select, textarea, button {
  width:100%;
  padding:10px;
  margin:5px 0;
  font-size:16px;
}
button {
  background:#4CAF50;
  color:white;
  border:none;
}
</style>
</head>
<body>

<h2>New Reservation</h2>

<input id="name" placeholder="Your name">
<select id="type">
  <option>Workshop day</option>
  <option>Test day</option>
  <option>Race day</option>
</select>

<textarea id="details" placeholder="Details"></textarea>
<input type="date" id="day">
<button onclick="sendReservation()">Send Reservation</button>

<script>
const { createClient } = supabase;
const supabaseClient = createClient(
  "https://cfjagwpyfldoqwqnrnpg.supabase.co",
  "sb_publishable_5l9E1gSb_0hwx0_ZnFuITQ_AheUZpv7"
);

async function sendReservation() {
  const name = document.getElementById("name").value;
  const type = document.getElementById("type").value;
  const details = document.getElementById("details").value;
  const day = document.getElementById("day").value;

  if(!name || !day) {
    alert("Name and date required");
    return;
  }

  const { error } = await supabaseClient
    .from("reservations")
    .insert([
      {
        name,
        type,
        details,
        days: [day],
        status: "pending"
      }
    ]);

  if(error) {
    alert("Error");
    console.log(error);
  } else {
    alert("Reservation sent!");
  }
}
</script>

</body>
</html>
